<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ§Sptify Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./script.js"></script> -->
    <script src="https://kit.fontawesome.com/95f8edfab2.js" crossorigin="anonymous"></script>
    <!-- <link rel="shortcut icon" href="#"> -->
</head>
<style>
    .songItem:hover,
    .songItem:focus,
    .songItem:active {
        color: var(--clr);
        box-shadow: 0 0 35px var(--clr);
        font-size: 1.1rem;
        background-color: black;
    }
    .songItem {
        transition: 0.5s;
    }
</style>

<body>
    <nav>
        <ul>
            <li class="front"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>

            <div class="songItemContainer">
                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/1.jpeg" alt="1">
                    <span>Dil Nu</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="0"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/2.jpeg" alt="1">
                    <span>Spaceship</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="1"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/3.jpeg" alt="1">
                    <span>Chances</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="2"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/4.jpeg" alt="1">
                    <span>Jugni</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="3"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/5.jpeg" alt="1">
                    <span>Lover</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="4"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/6.jpg" alt="1">
                    <span>Never Fold</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="5"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/7.webp" alt="1">
                    <span>Sheesha</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="6"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/8.jpeg" alt="1">
                    <span>Wo Noor</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="7"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/9.jpeg" alt="1">
                    <span>Goat</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="8"></i></span></span>
                </div>

                <div class="songItem" style="--clr:#1DB954">
                    <img src="./covers/10.jpeg" alt="1">
                    <span>Da Crew</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i
                                class="fa-regular fa-circle-play songItemPlay" id="9"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular  fa-3x fa-circle-play" id="masterPlay" onClick="Play()"></i>
            <!-- <button onClick="Play()" id="button" style="--clr:#1DB954">Play</button> -->
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px" alt="" id="gif"><span id="masterSongName">Dil Nu</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
